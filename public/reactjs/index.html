<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../tool/jquery/jquery-2.1.4.min.js"></script>
    <script src="../tool/react/react.js"></script>
    <script src="../tool/react/react-dom.js"></script>
    <script src="../tool/react/JSXTransformer.js"></script>
</head>
<body>
<div id="container"></div>
<script type="text/jsx">
    var TestClickComponent=React.createClass({
        handleClick:function(event){
            var tipE=ReactDOM.findDOMNode(this.refs.aa);
            if(tipE.style.display=="none"){
                tipE.style.display="inline";
            }else{
                tipE.style.display="none";
            }
            event.stopPropagation();
            event.preventDefault();
        },
        render:function(){
            return (
                    <div>
                        <button onClick={this.handleClick} >显示/隐藏按钮</button><span ref="aa">测试点击</span>
                    </div>
            );
        }
    });
    var TestInputComponent=React.createClass({
        changeInput:function(event){
            var tipE=ReactDOM.findDOMNode(this.refs.input);
            this.setState({
                inputComtent:tipE.value
            })
            event.stopPropagation();
            event.preventDefault();
        },
        getInitialState:function(){
            return ({
                inputComtent:''
            })
        },
        render:function(){
            return (
                    <div>
                        <input type="text" ref="input" onChange={this.changeInput}/><span>{this.state.inputComtent}</span>
                    </div>
            );
        }
    });
    ReactDOM.render(<div><TestClickComponent/><TestInputComponent/></div>,$("#container")[0]);
</script>
</body>
</html>
