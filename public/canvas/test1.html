<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
    window.onload=function(){
        var canvas=document.getElementById("canvas");
        canvas.width=600;
        canvas.height=600;
        var context=canvas.getContext("2d");


        context.beginPath();
//        var liner=context.createLinearGradient(0,0,600,600);
        var liner=context.createRadialGradient(300,300,0,300,300,300)
        liner.addColorStop(0,"red");
        liner.addColorStop(0.5,"yellow");
        liner.addColorStop(1,"black");
        context.fillStyle=liner;
        context.fillRect(0,0,600,600);
        context.closePath();
    }
</script>
</body>
</html>
